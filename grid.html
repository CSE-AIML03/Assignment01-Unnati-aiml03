<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.3;
            margin: 16px;
            background-color: rgb(255, 255, 255);
        }
         html,*{
            margin: 0px;
            box-sizing: border-box;
        }
        .heading{
            color: black;
            height: 80px;
            width: auto;
            align-items: centre;
            text-align: center;
        }
        .grid{
            display: grid;
            gap:var(--gap);
            grid-template-columns: repeat(1,1fr);
            
        }
        .all{
            display: flex;
            flex-direction:column;

        }
        .container{
            display: flex;
            background-color: rgb(202, 232, 227);
            justify-content: center;
            border: 3px solid black;
            border-radius: 2px;
            border-color: rgb(23, 22, 20);
            margin: 20px;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0px 2px 15px;
            height: 390px;
            width: 350px;
            gap: 10px;
           align-items: flex-start;
            flex-wrap: wrap;
            flex-direction: row;
            margin-left: 30px;
}
.product{
     height: 150px;
     width: 250px;
    background: rgb(255, 255, 255);
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
}
.product-img{
     
            margin: 0px;
         cursor: pointer;
            align-items: centre;

}
.product-text{
  font-family: Arial, Helvetica, sans-serif;
            display:flex;
            flex-direction: column;
            justify-content: center;
            flex-wrap: wrap;
            flex: 1;
            text-align: center;
            align-items: center;
}

.square{
     width: 85px;
    height: 85px;
     
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    margin: 0 auto;
    font-weight: bold;
}
.top-bar{
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    padding: 10px;
}
.arrow, .menu{
    cursor: pointer;
}
 .cart-btn{
            background-color: brown;
            color: aliceblue;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .cart-btn:hover{
            background-color: rgb(207, 207, 141);
        }
      @media(min-width:520px){
        .grid{grid-template-columns: repeat(2,1fr)}
     }


    </style>
</head>
<body>
    <div class="heading">
        <h1>Best Deals on Smartphones</h1>
    </div>
    <hr color="black">
    
    <div class="grid">
        <div class="container">
            <!--product 1-->
            <div class="product">
                <div class="top-bar"><span class="arrow">&#8592;</span>
        <span class="menu">&#8942;</span></div>
        <div class="square">
            <img  height="105px" width="250px" src="https://www.mobiledokan.com/media/apple-iphone-17-pro-max-white-official-image.webp"></div>
            </div>
            <div class="product-text">
                <p style="text-align: center;">
            <h3>Apple Iphone 16</h3>
         
         <span><strong>&#8377;8150/-</strong></span><span><strike>&#8377;9799</strike></span><br>
         <button  class="cart-btn">add to cart</button>

            </p> </div>
            </div>
            <!--product 2-->
            <div class="container">
                        <div class="product">
                <div class="top-bar"><span class="arrow">&#8592;</span>
        <span class="menu">&#8942;</span></div>
        <div class="square">
            <img  height="105px" width="250px" src="https://in-exstatic-vivofs.vivo.com/gdHFRinHEMrj3yPG/1702983367485/d0467cb4099841dae725d707fce48b51.png"></div>
            </div>
            <div class="product-text">
                <p style="text-align: center;">
            <h3>vivo X100-The Ultimate ZEISS Phone</h3>
         
         <span><strong>&#8377;1450/-</strong></span><span><strike>&#8377;1999</strike></span><br>
         <button  class="cart-btn">add to cart</button>

            </p>
             </div>


        </div>
            </div>
           

        
    
    
</body>
</html>
