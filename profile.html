
<!DOCTYPE html>

<head>

<title>Student Profile</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial;
}

.container{
    background-color: rgb(220, 124, 154);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    padding: 50px;
    flex-wrap: wrap;
}

.card{
    width: 250px;
    background: white;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
}

.circle{
    width: 85px;
    height: 85px;
    border-radius: 50%;
    
    
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    margin: 0 auto 15px;
    font-weight: bold;
}

.card p{
    margin: 4px 0;
    font-size: 14px;
}
#heading{
    background-color: rgb(241, 238, 238);
    color: rgb(187, 113, 150);
    text-align: center;
   
    
}
.top-bar{
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    padding: 10px;
}
.arrow, .menu{
    cursor: pointer;
}
</style>

</head>
