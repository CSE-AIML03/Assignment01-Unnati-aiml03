<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVIGATION BAR</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
           
            box-sizing: border-box;
        }
        
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        nav{
           
            width: 100%;
            height: 30px;
            background-color: rgb(15, 14, 14);

        }
        nav ul{
            list-style: none;
        }
        nav ul li{
            display: inline;
            list-style: 30px;
            margin: 0 20p;
            border-right: 1px solid white;
            padding-right: 25px;
        }
        nav ul li:nth-child(5){
            border-right:0px ;
            padding-right: 0px;
        }
nav ul li a{
    text-decoration: none;
    color: aliceblue;
}
nav ul li a:hover{
    text-shadow: 0px 2px 1px rgb(218, 142, 142);
    border-bottom: 1px solid rgb(186, 237, 144);
}
    </style>
</head>
<body>
  <nav>
    <ul>
       
       <li><a href="">history</a></li>
    
        <li><a href="">Operations</a></li>
        <li><a href="">overview</a></li>
        <li><a href="">product</a></li>
        
        </ul>
    </nav>
        
        
        
        
        
        
        
    
</body>
</html>
